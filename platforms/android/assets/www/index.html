<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-content>
        <div class="bar bar-header bar-light">
          <h1 class="title">Miercoles 15 de Julio </h1><a class="button button-icon icon ion-gear-a"></a>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col col-75">
              <div class="list card">
                <a href="#" class="item item-icon-right">
                  <i class="icon">
                    <i class="ion-trash-b">
                      <i class="ion-play"></i>
                    </i>
                  </i>
                  22:00 PM
                </a>
              </div> 
          </div>
        </div> 
        <div class="row">
          <div class="col"></div>
          <div class="col col-75">
              <div class="list card">
                <a href="#" class="item item-icon-right">
                  <i class="icon">
                    <i class="ion-trash-b">
                      <i class="ion-play"></i>
                    </i>
                  </i>
                  22:00 PM
                </a>
              </div> 
          </div>
        </div> 


        <div class="row">
          <div class="col">
                <i class="icon ion-arrow-up-b"></i>
                <i class="icon ion-arrow-down-b"></i>
          </div>
          <div class="col col-75">
              <div class="list card">
                <a href="#" class="item item-icon-right">
                      <i class="icon ion-mic-a"></i>
                  22:00 PM
                </a>
              </div> 
          </div>
        </div> 
        <div class="tabs tabs-icon-only">
          <a class="tab-item">
            <i class="icon ion-android-add"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-calendar"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-calendar"></i>
          </a>
        </div>
      </ion-content>
      
    </ion-pane>
  </body>
</html>
